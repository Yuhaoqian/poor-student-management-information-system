<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="service/fragments::html_head">
<meta charset="utf-8">
</head>
<body>
	<ul th:replace="service/fragments::navbar">
	</ul>
	<div class="layui-container" style="margin-top: 20px">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md8">
				<h2 class="page-header">
					<img src="img/icons/ques.png" class="img-responsive"
						alt="Cinque Terre" style="display: inline-block;"> 常见问题

				</h2>

				<hr>
				<div class="fly-panel">
					<div th:each="q:${qList}" class="layui-card">
						<div class="layui-card-body">
							<a th:href="@{'handle_ans.do?q_id='+${q.q_id}}"><span
								th:text=${q.title}></span>&nbsp;<span th:text=${q.time}></span></a>
						</div>
					</div>

				</div>
			</div>
			<div class="layui-col-md4">
				<a href="ask" class="layui-btn">我要提问</a>
			</div>
			<div th:replace="service/fragments::right_bottom"></div>


		</div>
	</div>
	<script src="assets/layui/layui.js"></script>
	<script>
		layui.use('element', function() {
			element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
		});
	</script>
</body>
</html>
