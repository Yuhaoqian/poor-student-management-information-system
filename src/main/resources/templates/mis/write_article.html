<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="mis/fragments::html_head">
<meta charset="utf-8">
</head>

<body data-type="widgets" class="theme-white">
	<div class="am-g tpl-g">
		<!-- 头部 -->
		<header th:replace="mis/fragments::header"></header>
		<!-- 侧边导航栏 -->
		<div class="left-sidebar" th:replace="mis/fragments::sidebar"></div>


		<!-- 内容区域 -->
		<div class="tpl-content-wrapper">

			<div class="row-content am-cf">

				<div class="row">
					<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
						<div class="widget am-cf">

							<div class="widget-head am-cf">
								<div class="widget-title am-fl">写文章</div>
								<div class="widget-function am-fr">
									<a href="javascript:;" class="am-icon-cog"></a>
								</div>
							</div>

							<div class="widget-body am-fr">

								<form action="/handle_add_article" method="post" class="am-form tpl-form-border-form tpl-form-border-br">
									<div class="am-form-group">
										<label for="user-name" class="am-u-sm-2 am-form-label">标题</label>
										<div class="am-u-sm-10">
											<input type="text" class="tpl-form-input" id="user-name" name="title"
												placeholder="请输入标题文字">
										</div>
									</div>


									<div class="am-form-group">
										<label for="user-phone" class="am-u-sm-2 am-form-label">分类</label>
										<div class="am-u-sm-10">
											<select name="category"
												data-am-selected="{searchBox: 1}" style="display: none;">
												<option th:each="c:${categories}" th:value="${c.id}" th:text="${c.name}">-The.CC</option>
											</select>

										</div>
									</div>




									<div class="am-form-group">
										<label for="user-intro" class="am-u-sm-2 am-form-label">置顶文章</label>
										<div class="am-u-sm-10">
											<div class="tpl-switch">
												<input type="checkbox" name="top"
													class="ios-switch bigswitch tpl-switch-btn" checked="">
												<div class="tpl-switch-btn-view">
													<div></div>
												</div>
											</div>

										</div>
									</div>

									<div class="am-form-group">
										<label for="user-intro" class="am-u-sm-2 am-form-label">文章内容</label>
										<div class="am-u-sm-10">
											<textarea class="" rows="10" id="user-intro" name="content"
												placeholder="请输入文章内容"></textarea>
										</div>
									</div>

									<div class="am-form-group">
										<div class="am-u-sm-10 am-u-sm-push-2">
											<button type="submit"
												class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script src="assets/js/amazeui.min.js"></script>
	<script src="assets/js/amazeui.datatables.min.js"></script>
	<script src="assets/js/dataTables.responsive.min.js"></script>
	<script src="assets/js/app.js"></script>
</body>

</html>
