<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>JUST - 文件管理</title>
<meta name="description" content="这是一个 index 页面">
<meta name="keywords" content="index">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="icon" type="image/png" href="assets/i/favicon.png">
<link rel="apple-touch-icon-precomposed"
	href="assets/i/app-icon72x72@2x.png">
<meta name="apple-mobile-web-app-title" content="Amaze UI" />
<link rel="stylesheet" href="assets/css/amazeui.min.css" />
<link rel="stylesheet" href="assets/css/amazeui.datatables.min.css" />
<link rel="stylesheet" href="assets/css/app.css">
<link rel="stylesheet" href="assets/css/mymodal.css">

<script src="assets/js/jquery.min.js"></script>

</head>

<body data-type="widgets" class="theme-white">
	<!-- 遮盖层 -->
	<div class="black_overlay" id="bo"></div>
	<div class="m1" id="m1">
		<div class="d1">
			<span>确定要删除该文件吗？</span>
		</div>
		<div class="d2">
			<button id="m1_sure">确定</button>
			<button id="m1_cancel">取消</button>
		</div>
	</div>
	<div class="modal_edit" id="m2" style="height: 200px; overflow-y: auto;">
		<form action="handle_add_file" class="am-form am-form-horizontal" id="file_form" enctype="multipart/form-data" method="post"
			style="padding-top: 30px;">
			<div class="am-form-group">
				<label for="noticeTheme" class="am-u-sm-3 am-form-label">
					文件名： </label>
				<div class="am-u-sm-9">
					<input id="add_id" placeholder="请输入文件名" value="" type="text" name="title">
				</div>
			</div>
			<div class="am-form-group">
				<div class="am-u-sm-9">
					<input type="file" name="f">
				</div>
			</div>
			<div class="am-form-group">
				<div class="am-u-sm-9 am-u-sm-push-3">
					<input id="me_upload" class="am-btn am-btn-success close" value="确认" type="submit">
					 <input
						type="button" id="me_cancel" class="am-btn am-btn-success close"
						style="background-color: red; border: red" value="取消"> <span id="message"
						style="color: red"></span>
				</div>
			</div>
		</form>
	</div>
	<div class="am-g tpl-g">
		<!-- 头部 -->
		<header>
			<!-- logo -->
			<div class="am-fl tpl-header-logo">
				<a href="javascript:;"><img src="assets/img/logo.png" alt=""
					style="width: 225px"></a>
			</div>
			<!-- 右侧内容 -->
			<div class="tpl-header-fluid">
				<!-- 侧边切换 -->
				<div class="am-fl tpl-header-switch-button am-icon-list">
					<span> </span>
				</div>

				<!-- 其它功能-->
				<div class="am-fr tpl-header-navbar">
					<ul>
						<!-- 欢迎语 -->
						<li class="am-text-sm tpl-header-navbar-welcome"><a
							href="javascript:;">欢迎你, <span  th:text=${u_name}>Amaze UI</span>
						</a></li>
						<!-- 退出 -->
						<li class="am-text-sm"><a href="logout"> <span
								class="am-icon-sign-out"></span> 退出
						</a></li>
					</ul>
				</div>
			</div>

		</header>

		<!-- 侧边导航栏 -->
		<div class="left-sidebar">
			<!-- 菜单 -->
			<ul class="sidebar-nav">
				<li class="sidebar-nav-link"><a href="home"> <i
						class="am-icon-home sidebar-nav-link-logo"></i>首页
				</a></li>
				<li class="sidebar-nav-link"><a href="stu_manage"> <i
						class="am-icon-table sidebar-nav-link-logo"></i>学生信息管理
				</a></li>
				<li class="sidebar-nav-link"><a href="fund_manage"> <i
						class="am-icon-wpforms sidebar-nav-link-logo"></i>资助项目管理

				</a></li>
				<li class="sidebar-nav-link"><a href="work_manage"> <i
						class="am-icon-bar-chart sidebar-nav-link-logo"></i>勤工助学管理

				</a></li>
								<li class="sidebar-nav-link"><a href="ps_verify"> <i
						class="am-icon-bar-chart sidebar-nav-link-logo active"></i>贫困生申请认定

				</a></li>
				<li class="sidebar-nav-link"><a
					href="fund_verify"> <i
						class="am-icon-bar-chart sidebar-nav-link-logo"></i>资助项目申请审核
				</a></li>
				<li class="sidebar-nav-link"><a href="work_verify"> <i
						class="am-icon-bar-chart sidebar-nav-link-logo"></i>勤工助学申请审核
				</a></li>
																<li class="sidebar-nav-link"><a href="vol_verify"> <i
						class="am-icon-bar-chart sidebar-nav-link-logo"></i>志愿活动项目申请审核
				</a></li>
				
																					<li class="sidebar-nav-link" ><a href="question_reply"> <i
						class="am-icon-bar-chart sidebar-nav-link-logo"></i>问题解答</a></li>
						
																<li class="sidebar-nav-link" ><a class="active" href="file_manage"> <i
						class="am-icon-bar-chart sidebar-nav-link-logo"></i>文件管理</a></li>
			</ul>
		</div>



		<!-- 内容区域 -->
		<div class="tpl-content-wrapper">
			<div class="row-content am-cf">
				<div class="row">
					<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
						<div class="widget am-cf">
							<div class="widget-head am-cf">
								<div class="widget-title  am-cf">文件管理</div>


							</div>
							<div class="widget-body  am-fr">

								<div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
									<div class="am-form-group">
										<div class="am-btn-toolbar">
											<div class="am-btn-group am-btn-group-xs">
												<button type="button"
													class="am-btn am-btn-default am-btn-success" id="add_file">
													<span class="am-icon-plus"></span> 新增
												</button>
											</div>
										</div>
									</div>
								</div>
							<div class="widget-body  am-fr">
								<div class="am-u-sm-12">
									<table width="100%" 
										class="am-table am-table-compact am-table-striped tpl-table-black ">
										<thead>
											<tr>
												<th>编号</th>
												<th>文件名</th>
												<th>url</th>
												<th>上传时间</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="f:${files}" class="gradeX">
												<td th:text=${f.id} class="am-text-middle">Amaze UI
													模式窗口</td>
												<td th:text=${f.title} class="am-text-middle">Amaze
													UI 模式窗口</td>
												<td class="am-text-middle">
													<a th:href="${f.url}">链接</a>
												</td>
															<td th:text=${f.rtime} class="am-text-middle">Amaze
													UI 模式窗口</td>
													
													<td>
																								<div class="tpl-table-black-operation">
													<a href="javascript:;"
														th:attr="id=${f.id}"
														onclick="show_m1(this)"
														class="tpl-table-black-operation-del"> <i
														class="am-icon-trash"></i> 删除
													</a>
												</div>
													</td>
											</tr>

											<!-- more data -->
										</tbody>
									</table>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/js/amazeui.min.js"></script>
	<script src="assets/js/app.js"></script>
	<script>
		function show_m1(e) {
			var id = $(e).attr("id")
			var black_overlay = $("#bo")
			var m1 = $("#m1")
			var sure = $("#m1_sure")
			var cancel = $("#m1_cancel")
			sure.one("click", function() {
				console.log(123)
				window.location.href = "del_file?id=" + id;
			});
			cancel.on("click", function() {
				black_overlay.hide();
				m1.hide();
			});
			black_overlay.show();
			m1.show();
		}
		$("#add_file").on("click", function() {
			var black_overlay = $("#bo")
			$("#m2").show();
			black_overlay.show();
			var upload = $("#me_upload")
			var cancel = $("#me_cancel")
			cancel.on("click", function(e) {
				black_overlay.hide();
				$("#m2").hide();
				e.preventDefault();
			});
		})
	
	</script>
</body>

</html>
