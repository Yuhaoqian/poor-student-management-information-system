<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="mis/fragments::html_head">
	<meta charset="utf-8">
</head>

<body data-type="widgets" class="theme-white">
	<!-- 遮盖层 -->
	<div class="black_overlay" id="bo"></div>
	<div class="m1" id="m1">
		<div class="d1">
			<span>确定要通过学生对该项目的申请吗？</span>
		</div>
		<div class="d2">
			<button id="m1_sure">确定</button>
			<button id="m1_cancel">取消</button>
		</div>
	</div>
	<div class="m1" id="m2">
		<div class="d1">
			<span>确认通过所有申请？</span>
		</div>
		<div class="d2">
			<button id="m2_sure">确定</button>
			<button id="m2_cancel">取消</button>
		</div>
	</div>
	<div class="am-g tpl-g">
		<!-- 头部 -->
		<header th:replace="mis/fragments::header"></header>
		<!-- 侧边导航栏 -->
		<div class="left-sidebar" th:replace="mis/fragments::sidebar"></div>


		<!-- 内容区域 -->
		<div class="tpl-content-wrapper">

			<div class="row-content am-cf">

				<div class="row">
					<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
						<div class="widget am-cf">
							<div class="widget-head am-cf">
								<div class="widget-title  am-cf">勤工助学项目审核</div>


							</div>
							<div class="widget-body  am-fr">

								<div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
									<div class="am-form-group">
										<div class="am-btn-toolbar">
											<div class="am-btn-group am-btn-group-xs">
												<button id="verify_all" type="button"
													class="am-btn am-btn-default am-btn-warning">
													<span class="am-icon-archive"></span> 审核全部
												</button>

											</div>
										</div>
									</div>
								</div>

								<div class="am-u-sm-12">
									<table width="100%"
										class="am-table am-table-compact am-table-striped tpl-table-black ">
										<thead>
											<tr>
												<th>编号</th>
												<th>申请项目名称</th>
												<th>学生姓名</th>
												<th>申请状态</th>
												<th>审核人</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="wv:${wvs}" class="gradeX">
												<td th:text=${wv.wa_id} class="am-text-middle">Amaze UI
													模式窗口</td>
												<td th:text=${wv.w_name} class="am-text-middle">Amaze
													UI 模式窗口</td>
												<td th:text=${wv.u_name} class="am-text-middle">张鹏飞</td>
												<td id="state" th:text=${wv.verify} class="am-text-middle">2016-09-26
												</td>
												<td th:text=${wv.wa_reviewer} class="am-text-middle">2016-09-26</td>
												<td th:switch=${wv.verify} class="am-text-middle">
													<div th:case="等待审核" class="tpl-table-black-operation">
														<a href="javascript:;" onclick="show_m1(this)"
															th:attr="wa_id=${wv.wa_id}"> <i class="am-icon-archive"></i>
															审核
														</a>
													</div>
												</td>
											</tr>

											<!-- more data -->
										</tbody>
									</table>
								</div>

							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script src="assets/js/amazeui.min.js"></script>
	<script src="assets/js/app.js"></script>
	<script>
		function show_m1(e) {
			var wa_id = $(e).attr("wa_id")
			console.log(wa_id)
			var black_overlay = $("#bo")
			var m1 = $("#m1")
			var sure = $("#m1_sure")
			var cancel = $("#m1_cancel")
			sure.one("click", function () {
				console.log(123)
				window.location.href = "handle_work_verify?wa_id=" + wa_id;
			});
			cancel.on("click", function () {
				black_overlay.hide();
				m1.hide();
			});
			black_overlay.show();
			m1.show();
		}
		$("#verify_all").on("click", function () {
			var black_overlay = $("#bo")
			$("#m2").show();
			black_overlay.show();
			var sure = $("#m2_sure")
			var cancel = $("#m2_cancel")
			sure.one("click", function () {
				window.location.href = "verify_all_work";
			});
			cancel.on("click", function () {
				black_overlay.hide();
				$("#m2").hide();
			});
		})
	</script>
</body>

</html>
